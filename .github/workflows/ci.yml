name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: ci/requirements.txt

      - name: Install deps
        run: pip install -r ci/requirements.txt

      - name: Run unit tests (exclude integration/e2e)
        run: |
          mkdir -p reports
          pytest -m "not integration and not e2e" -n auto --junitxml=reports/junit-unit.xml

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: junit-unit
          path: reports/junit-unit.xml
